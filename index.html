<!-- 打字js -->
<script>
    document.querySelectorAll('span').forEach((span, index) => {
        span.style.setProperty('--delay', `${index * 0.1}s`)
    })
    let d = document.getElementById('text')
    let i = 0,
        timer = 0,
        line = 0;
    str = ['Never forget to think!', '不积跬步，无以至千里；不积小流，无以成江海。', '世间本无事，庸人自扰之。', '好记性不如烂笔头。', '愿你走出半生，归来仍是少年。']
    line = 0
        // 输入
    function typing() {
        if (i < str[line].length) {
            d.innerHTML = str[line].slice(0, i++)
            setTimeout(typing, 200)
        } else {
            d.innerHTML = str[line]
            setTimeout(re_typing, 2000)
        }
    }
    // 删除
    function re_typing() {
        if (i > 0) {
            d.innerHTML = str[line].slice(0, i--)
            setTimeout(re_typing, 50)
        } else {
            if (line == str.length - 1) {
                line = 0
            } else {
                line += 1
            }
            d.innerHTML = ''
            setTimeout(typing, 1000)
        }
    }

    typing()
</script>
